---
- hosts: prod
  become: true
  vars:
    ansible_user: futel
    ansible_port: 42422
    ansible_ssh_private_key_file: conf/id_rsa
  tasks:
    - include: lock.yml
- hosts: baseinstall
  become: true
  vars:
    ansible_user: futel
    ansible_port: 42422
    ansible_ssh_private_key_file: conf/id_rsa
  tasks:
    - include: hostname_stage.yml  
- hosts: prod
  become: true
  tasks:
    - include: hostname_prod.yml
  vars:
    ansible_user: futel
    ansible_port: 42422
    ansible_ssh_private_key_file: conf/id_rsa

- hosts: local
  tasks:
    - include: pre_sync_from_prod.yml
- hosts: prod
  become: true
  vars:
    ansible_user: futel
    ansible_port: 42422
    ansible_ssh_private_key_file: conf/id_rsa
  tasks:
    - include: sync_from_prod.yml
- hosts: baseinstall
  become: true
  vars:
    ansible_user: futel
    ansible_port: 42422
    ansible_ssh_private_key_file: conf/id_rsa
  tasks:
    - include: pre_sync_to_stage.yml
    - include: sync_to_stage.yml
    - include: post_sync.yml
- name: load secrets
  include_vars: "deploy_digitalocean_secrets_digitalocean.yml"
  no_log: true
- name: remove stage domain name
  community.digitalocean.digital_ocean_domain:
    state: absent
    name: futel-stage.phu73l.net
    oauth_token: "{{ deploy_access_token }}"
- name: gather information about prod droplet
  community.digitalocean.digital_ocean_droplet_info:
    oauth_token: "{{ deploy_access_token }}"  
    name: futel-prod.phu73l.net
  register: droplet
- name: get public network of prod droplet
  set_fact:
    ip_address: "{{ item.ip_address }}"
  loop: "{{ droplet.data[0].networks.v4 | json_query(type) }}"
  vars:
    type: "[?type=='public']"
- debug: msg="prod IP is {{ ip_address }}"    
# XXX this fails if domain name already exists?
- name: point name to droplet
  community.digitalocean.digital_ocean_domain:
    state: present
    name: futel-prod.phu73l.net
    ip: "{{ ip_address }}"
    oauth_token: "{{ deploy_access_token }}"
- name: wait for DNS to update
  shell: ./dns_wait.py futel-prod.phu73l.net "{{ ip_address }}"
