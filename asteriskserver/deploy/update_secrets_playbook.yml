---
- hosts: baseinstall
  become: true
  vars:
    ansible_user: futel
    ansible_port: 42422
    ansible_ssh_private_key_file: conf/id_rsa
  tasks:
    - include: update_secrets.yml conf_version={{ conf_version }}
- hosts: virtualbox
  become: true
  tasks:
    - include: update_secrets.yml conf_version=virtualbox
