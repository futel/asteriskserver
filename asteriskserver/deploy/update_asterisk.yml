---
- name: load flavored secrets
  include_vars: "update_asterisk_secrets_generic.yml"
  no_log: true
- name: delete asterisk conf
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /etc/asterisk/adsi.conf
    - /etc/asterisk/app_skel.conf
    - /etc/asterisk/asterisk.adsi
    - /etc/asterisk/calendar.conf
    - /etc/asterisk/ccss.conf
    - /etc/asterisk/cdr_odbc.conf
    - /etc/asterisk/cdr_pgsql.conf
    - /etc/asterisk/cdr_sqlite3_custom.conf
    - /etc/asterisk/cdr_tds.conf
    - /etc/asterisk/cel_odbc.conf
    - /etc/asterisk/cel_pgsql.conf
    - /etc/asterisk/cel_sqlite3_custom.conf
    - /etc/asterisk/cel_tds.conf
    - /etc/asterisk/config_test.conf
    - /etc/asterisk/dnsmgr.conf
    - /etc/asterisk/dsp.conf
    - /etc/asterisk/extconfig.conf
    - /etc/asterisk/extensions.ael
    - /etc/asterisk/extensions_minivm.conf
    - /etc/asterisk/func_odbc.conf
    - /etc/asterisk/http.conf
    - /etc/asterisk/jabber.conf
    - /etc/asterisk/jingle.conf
    - /etc/asterisk/minivm.conf
    - /etc/asterisk/ooh323.conf
    - /etc/asterisk/osp.conf
    - /etc/asterisk/queuerules.conf
    - /etc/asterisk/res_config_mysql.conf
    - /etc/asterisk/res_config_sqlite3.conf
    - /etc/asterisk/res_config_sqlite.conf
    - /etc/asterisk/res_corosync.conf
    - /etc/asterisk/res_pgsql.conf
    - /etc/asterisk/res_pktccops.conf
    - /etc/asterisk/res_snmp.conf
    - /etc/asterisk/sla.conf
    - /etc/asterisk/smdi.conf
    - /etc/asterisk/telcordia-1.adsi
    - /etc/asterisk/users.conf
    - /etc/asterisk/vpb.conf
    - /etc/asterisk/xmpp.conf
- name: copy asterisk conf
  copy:
    src: ../src/etc/asterisk/
    dest: /etc/asterisk
    owner: asterisk
    group: asterisk
- name: copy sip conf with secrets
  template:
    src: ../src/etc/asterisk/sip_secret.conf.j2
    dest: /etc/asterisk/sip_secret.conf
    owner: asterisk
    group: asterisk
- name: copy dialplan conf with secrets
  template:
    src: ../src/etc/asterisk/extensions_secret.conf.j2
    dest: /etc/asterisk/extensions_secret.conf
    owner: asterisk
    group: asterisk
- name: copy followme conf with secrets
  template:
    src: ../src/etc/asterisk/followme_secret.conf.j2
    dest: /etc/asterisk/followme_secret.conf
    owner: asterisk
    group: asterisk
- name: copy blocklist conf with secrets
  template:
    src: ../src/etc/asterisk/blocklist.yaml.j2
    dest: /etc/asterisk/blocklist.yaml
    owner: asterisk
    group: asterisk
- name: copy manager conf with secrets
  template:
    src: ../src/manager.conf.j2
    dest: /etc/asterisk/manager.conf
- name: copy asterisk scripts
  copy:
    src: ../src/var/lib/asterisk/agi-bin/
    dest: /var/lib/asterisk/agi-bin
    owner: asterisk
    group: asterisk
- name: make asterisk scripts executable
  file:
    path: /var/lib/asterisk/agi-bin
    mode: "u+x"
    recurse: yes
