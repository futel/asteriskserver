---
- name: load conf
  include_vars: "conf.yml"
- name: make recordings directory
  file:
    path: /opt/asterisk/var/lib/asterisk/sounds/futel/recordings
    state: directory
    owner: asterisk
    group: asterisk
- name: copy en sounds
  copy:
    src: "{{ asterisk_sound_directory }}/en/{{ item }}"
    dest: "{{ deployed_sound_directory }}/en"
    owner: asterisk
    group: asterisk
  with_items: "{{ sound_items_en }}"
- name: copy es sounds
  copy:
    src: "{{ asterisk_sound_directory }}/es/{{ item }}"
    dest: "{{ deployed_sound_directory }}/es"
    owner: asterisk
    group: asterisk
  with_items: "{{ sound_items_es }}"
- name: copy futel sounds
  copy:
    src: "{{ asterisk_sound_directory }}/futel/{{ item }}"
    dest: "{{ deployed_sound_directory }}/futel"
    owner: asterisk
    group: asterisk
  with_items: "{{ sound_items_futel }}"
- name: copy music on hold
  copy:
    src: "../src/var/lib/asterisk/moh/{{ item }}"
    dest: "{{ deployed_moh_directory }}"
    owner: asterisk
    group: asterisk
  with_items: "{{ moh_items }}"
