[global]
endpoint_identifier_order = username,ip

[transport-udp]
type = transport
protocol = udp
bind = 0.0.0.0

; twilio elastic sip
[twilio]
type = endpoint
transport = transport-udp
aors = twilio-aors
outbound_auth = twilio-auth
context = twilio-incoming
disallow = all
allow = ulaw
allow = alaw
allow = gsm

; twilio programmable voice
; XXX we aren't matching this for termination because twilio-pv has the
;     same ip as twilio, and the twilio endpoint is taking precedence.
[twilio-pv]
type = endpoint
transport = transport-udp
aors = twilio-pv-aors
outbound_auth = twilio-pv-auth
context = twilio-incoming
disallow = all
allow = ulaw
allow = alaw
allow = gsm
identify_by = username

[twilio-auth]
type = auth
auth_type = userpass

[twilio-aors]
type = aor
contact = sip:futel.pstn.twilio.com

[twilio-pv-aors]
type = aor
contact = sip:termination-prod.futel.sip.us1.twilio.com

[twilio-pv-auth]
type = auth
auth_type = userpass
username = termination

; origination
; https://www.twilio.com/docs/sip-trunking/ip-addresses
[twilio-identify]
type = identify
endpoint = twilio
; note that this matches the twilio-pv addresses
match = 54.172.60.0/30
match = 54.244.51.0/30

; origination                                                             
[twilio-pv-identify]
type = identify
endpoint = twilio-pv
; can't use this domain, it matches twilio-identify
; match = termination-prod.futel.sip.us1.twilio.com
identify_by = username

; voipms termination
[voipms]
type = endpoint
transport = transport-udp
context = voipms-incoming
disallow = all
allow = ulaw
allow = alaw
allow = gsm
; XXX same auth for both? do we need (inbound) auth?
auth = voipms-auth
outbound_auth = voipms-auth
aors = voipms-aor
; NAT parameters
rtp_symmetric = yes
rewrite_contact = yes
send_rpid = yes

[voipms-registration]
type = registration
transport = transport-udp
outbound_auth = voipms-auth

[voipms-auth]
type = auth
auth_type = userpass

[voipms-identify]
type = identify
endpoint = voipms
match = sanjose.voip.ms

[voipms-aor]
type = aor

; extensions

[extension-endpoint](!)
type = endpoint
transport = transport-udp
disallow = all
allow = ulaw
context = default-outgoing
; for client behind NAT
; send media to address we got it from, ignoring client's headers
rtp_symmetric = yes
; clients may not send media to each other, only to us
; this is unfortunate for our bandwidth
direct_media = no
identify_by = username

[extension-auth](!)
type = auth
auth_type = userpass

[extension-aor](!)
type = aor
max_contacts = 1
; Keep the UDP session open by checking for registration frequently.
; This doesn't help the client re-register after network issues or if the
; asterisk or VPN server changes.
; If we don't qualify, clients become unreachable if they don't connect
; outgoing for a period of time. But if we do,
; we consider them unreachable if they don't qualify,
; which might be wrong.
; They can make outgoing calls, but the server still won't consider
; them reachable until they qualify again.
qualify_frequency = 60

